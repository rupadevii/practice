<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-900 min-h-screen w-full">

    <header class="bg-slate-900 text-white py-5 px-10 flex items-center justify-between fixed w-full">
        <div class="flex items-center gap-4">
            <h1 class="md:text-2xl font-bold md:mr-3">Mini Trello</h1>
            <input id="searchInput" placeholder="Search cards..." class="rounded px-3 py-2 text-sm text-gray-700" />
        </div>

        <div class="flex items-center gap-3">
            <!-- <button id="exportBtn" class="bg-white text-blue-600 px-3 py-1 rounded text-sm">Export JSON</button> -->
            <button id="addBoardBtn" class="bg-white text-blue-600 px-1 py-1 md:px-4 md:py-2 rounded text-sm text-slate-900">+ New Board</button>
        </div>
    </header>

    <main class="p-6 pt-24 w-full">
        <div id="boardsContainer" class="m-4 grid xl:grid-cols-1 gap-6  md:grid-cols-2 lg:grid-cols-3"></div>
    </main>

    <!-- Simple modal for card details -->
    <div id="modal" class="fixed inset-0 h-full hidden flex items-center justify-center bg-white/40 z-50">
        <div id="container" class="bg-stone-800 w-full max-w-xl px-8 py-6 rounded shadow self-center justify-self-center">
            <h2 id="modalTitle" class="text-lg font-bold mb-2 text-white">Card Details</h2>
            <label class="block text-sm text-gray-300">Content</label>
            <textarea id="modalContent" class="bg-stone-700 text-white w-full p-2 rounded mt-1" rows="3"></textarea>

            <div class="mt-3 grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm text-gray-300">Description</label>
                    <textarea id="modalDesc" class="bg-stone-700 text-white w-full p-2 rounded mt-1" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-sm text-gray-300">Due Date</label>
                    <input id="modalDue" type="date" class="w-full bg-stone-700 p-2 rounded mt-1" />
                    <label class="block text-sm text-gray-300 mt-3">Labels (comma)</label>
                    <input id="modalLabels" placeholder="bug,high-priority" class="w-full p-2 rounded mt-1 bg-stone-700" />
                    <div class="mt-3 flex items-center gap-2">
                        <label class="inline-flex items-center text-white">
                            <input id="modalArchive" type="checkbox" class="mr-2" />
                            Archive
                        </label>
                    </div>
                </div>
            </div>

            <div class="mt-4 flex justify-end gap-2">
                <button id="modalCancel" class="px-3 py-1 rounded border text-white hover:bg-zinc-900">Cancel</button>
                <button id="modalSave" class="px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-800">Save</button>
            </div>
        </div>
    </div> 

    <div id="board-modal-container" class="fixed inset-0 h-full hidden flex items-center justify-center bg-white/40 z-50">
        <div id="board-modal" class="bg-stone-800 w-full max-w-xl px-8 py-6 rounded shadow self-center justify-self-center">
            <form name="boardform">
                <label class="block text-md text-gray-200 mb-2">Enter your board title:</label>
                <input id="boardName" class="bg-stone-700 text-white w-full p-2 rounded mb-3" rows="3"/>
                <button type="submit" class="px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-800 mr-2">Add</button>
                <button id="modalCancel" data-action="cancel" class="px-3 py-1 rounded border text-white hover:bg-zinc-900">Cancel</button>
            </form>
        </div>
    </div> 

    <script src="./script.js"></script>
</body>
</html>
